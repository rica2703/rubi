<script>
    function actualizarContadorAnimado() {
      const fechaInicio = new Date("2025-07-16");
      const fechaHoy = new Date();

      const diferencia = fechaHoy - fechaInicio;
      const diasTotales = Math.floor(diferencia / (1000 * 60 * 60 * 24));

      let contador = 0;
      const duracion = 2000; // duración animación en ms
      const intervalo = 20; // intervalo de actualización en ms
      const incremento = Math.ceil(diasTotales / (duracion / intervalo));

      const animar = setInterval(() => {
        contador += incremento;
        if (contador >= diasTotales) {
          contador = diasTotales;
          clearInterval(animar);
        }
        document.getElementById("diasContador").textContent = contador;
      }, intervalo);
    }

    // Ejecutar animación al cargar la página
    actualizarContadorAnimado();
</script>
